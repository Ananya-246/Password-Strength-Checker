<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">SecurePWD<i class="fa-solid fa-key"></i></div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Password Strength Check</h1>
            
            <label for="pwd">
                <input type="password" placeholder=" Enter your Password" class="srch">
            </label>
            
            <div><button type="text" id="btn"><i class="fa-solid fa-magnifying-glass"></i> Submit</button></div>
            
            <div class="strength-space">
                <h5>0%</h5>
                <div class="strength-meter">
                    <div id="meter-fill"></div>
                </div>
                <h5>100%</h5>
            </div>
            
            <div id="feedback"></div>
            
            <div id="suggestions"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
